<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href = "test05.css">
    <script src="test04.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <form>
      <label for="username">이름 :</label>
      <input type="text" id="username" name="username" placeholder="성명을 입력하세요." >
      <br><br>
      <label for="birthdate">생년월일 :</label>
      <input type="text" id="birthdate" name="birthdate" placeholder="(ex:740812)">
      <br><br>
      <label for="email">아이디 :</label>
      <input type="text" id="email" name="email" placeholder="영어,숫자만(최소4글자이상)">
      <br><br>
      <label for="password">비밀번호 :</label>
      <input type="password" id="password" name="password" placeholder="입력">
      <br><br>
      <label for="password-confirm">비밀번호 확인 :</label>
      <input type="password" id="password-confirm" name="password" placeholder="다시입력">
      <br><br>
      <label><input type="radio" name="city" value="manutd">맨유</label>
      <label><input type="radio" name="city" value="liverpool">리버풀</label>
      <button type="submit">가입하기</button>
    </form>
  </body>
</html>
